<h2>Registration Form</h2>
<form (submit)="onRegister()">
  <table>
    <tr>
      <td><label for="name">Full Name:</label></td>
      <td><input type="text" id="name" [(ngModel)]="name" name="name" required></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" id="email" [(ngModel)]="email" name="email" required></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" id="password" [(ngModel)]="password" name="password" required></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button type="submit">Register</button>
      </td>
    </tr>
  </table>
</form>
